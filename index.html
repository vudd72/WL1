<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MY CV</title>
</head>
<body>
   <div class="container">
        <div class="left-side">
            <img src="avatar.jpg" alt="avatar" class="image">
            <div class="info">
                <h3 class="title">Contact Info</h3>
                <ul>
                    <li>
                       <span class="icon"><i class="fa-solid fa-phone"></i></span>
                       <span class="text">Phone numbers</span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <span class="text">Email</span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa-solid fa-house"></i></span>
                        <span class="text">Birth place</span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa-brands fa-github"></i></span>
                        <span class="text">Username</span>
                    </li>
                </ul>
            </div>

            <div class="info education">
                <h3 class="title">Education</h3>
                <ul>
                    <li>
                        <h4>ENTER YOUR MAJOR</h4>
                        <h5>Business Admistration</h5>
                        <h5>Name of University</h5>
                        <h5>yyyy-yyyy</h5>
                    </li>
                    <li>
                        <h4>ENTER YOUR DEGREE</h4>
                        <h5>Business Admistration</h5>
                        <h5>Name of University</h5>
                        <h5>yyyy-yyyy</h5>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right-side"></div>
   </div>
</body>
</html>
